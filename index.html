<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header container">
      <h1>Food House</h1>
    </header>
    <main class="container">
      <header class="restaurant-header">
        <h2 class="restaurant-title">Food For Home</h2>
        <h3 class="restaurant-description">Food that taste like home</h3>
      </header>
      <section class="categories-carousel">
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Breakfast</p>
        </article>
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Lunch</p>
        </article>
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Dinner</p>
        </article>
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Deserts</p>
        </article>
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Drinks</p>
        </article>
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Starters</p>
        </article>
        <article class="category-card">
          <img src="./assets/icon.png" alt="" />
          <p>Salads</p>
        </article>
      </section>
      <section class="restaurant-menu"></section>
    </main>
    <footer class="footer">
      <button class="button-basket">
        <a href="./basket/">
          <ion-icon name="bag-outline"></ion-icon>
        </a>
      </button>
      <button class="button-icon">
        <ion-icon name="home-outline"></ion-icon>
      </button>
      <button class="button-icon">
        <ion-icon name="mail-outline"></ion-icon>
      </button>
      <button class="button-icon">
        <ion-icon name="heart-outline"></ion-icon>
      </button>
      <button class="button-icon">
        <ion-icon name="people-outline"></ion-icon>
      </button>
    </footer>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="./scripts/product.js"></script>
    <script src="./scripts/basket.js"></script>
    <script src="./scripts/menuUi.js"></script>
    <script src="index.js"></script>
  </body>
</html>
