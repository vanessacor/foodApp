<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header container">
      <h1>Food House</h1>
    </header>
    <main class="container">
      <header class="restaurant-header">
        <h2 class="restaurant-title">Food For Home</h2>
        <h3 class="restaurant-description">Food that taste like home</h3>
      </header>
      <section class="categories-carousel">

      </section>
      <section class="restaurant-menu"></section>
      <section class="basket">
  
      </section>
    </main>
    <footer class="footer">
      <div class="footer-icons">
        <button class="button-icon" id="home-button">
          <ion-icon name="home-outline"></ion-icon>
        </button>
        <button class="button-icon" id="email-button">
          <ion-icon name="mail-outline"></ion-icon>
        </button>
      </div>
      <div class="footer-icons">
        <button class="button-icon" id="like-button">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
        <button class="button-icon" id="friends-button">
          <ion-icon name="people-outline"></ion-icon>
        </button>
      </div>
      
    </footer>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="./scripts/product.js"></script>
    <script src="./scripts/basket.js"></script>
    <script src="./scripts/menuUi.js"></script>
    <script src="./scripts/basketUi.js"></script>
    <script src="./scripts/menuOptionsUI.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
